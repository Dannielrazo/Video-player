<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">

<body>
  <h1>Video Player</h1>

    <button class="button" id="backward"></button>
    <button class="button" id="forward"></button>
    <button class="button" id="play"></button>
    <button class="button" hidden id="pause"></button>
    <button>avanzar 10 segundos</button>
    <video id="video" controls poster="./images/poster.jpg" muted src="./videos/lofi.mp4" width="200px"></video>

    <script src="./index.js"></script>
